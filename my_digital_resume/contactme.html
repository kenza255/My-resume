<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'sm': '640px',

                    'md': '768px',

                    'lg': '1024px',
                }



            }
        }

    </script>

    <title>Contact me </title>

</head>

<body class="bg-stone-300 m-4">

    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
        <h2 class="mb-4 text-4xl  font-extrabold text-center ">Si vous êtes intéressés contactez-moi !
        </h2>


        <form action="#" class="space-y-8">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Votre
                    email</label>
                <input type="email" id="email" class=" bg-gray-50 text-gray-900 text-sm rounded-lg  w-full p-4 "
                    required>
            </div>
            <div>
                <label for="subject"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sujet</label>
                <input type="text" id="subject" class="bg-gray-50 text-gray-900 text-sm rounded-lg  w-full p-4"
                    required>
            </div>
            <div class="sm:col-span-2">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Votre
                    message
                </label>
                <textarea id="message" rows="6 "
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 resize-x rounded-lg "></textarea>
            </div>
            <button type="submit" id=" submitButton"
                class="bg-stone-500 px-5 text-sm font-medium text-center text-white rounded-lg ">Envoyer message
            </button>
        </form>
    </div>

</body>

</html>
